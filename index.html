<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>JS Code Quiz</title>
  </head>

  <body>
    <h1>Javascript Quiz</h1>
    <hr></hr>

    <div class="scores"><a href="highscore.html">View High Scores</a></div>

    <div class="timer">Time: <span id="time">0</span></div>

    <div class="wrapper">
      <div id="start-screen" class="start">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">          
              <h3>Java Script Coding Quiz Challenge</h3>
                  <p>
                    Try to answer the following questions within the allotted time. If
                    your answer is incorrect time will be deducted from the timer.
                  </p>
                  <button id="start">Start Quiz</button>
            </div>
            <div class="col-sm-3"></div>
        </div>
      </div>

      <div id="questions" class="hide">
        <div class="row">
          <div class="col-sm-3"></div>
          <div class="col-sm-6">
            <h2 id="question-title"></h2>
            <div id="choices" class="choices"></div>
          </div>
          <div class="col-sm-3"></div>
        </div>
      </div>

      <div id="end-screen" class="hide">
        <div class="row">
          <div class="col-sm-3"></div>
          <div class="col-sm-6" id="lastScreen">
            <h2>You're finished!</h2>
            <p>Your final score is: <span id="final-score"></span></p>
            <p>Enter your Initials <input type="text" id="initials" max="3" />
                <button id="submit">Submit</button>
            </p>
          </div>
          <div class="col-sm-3"></div>
        </div>
      </div>

      <div id="feedback" class="feedback hide"></div>
    </div>

    <hr id="footer"></hr>
    
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/quizlogic.js"></script>
  </body>
</html>
